<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>syseng Presentation</title>

    <link rel="stylesheet" href="css/reveal.css">
    <!-- Theme -->
    <link rel="stylesheet" href="css/blood.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!-- Own styles -->
    <style></style>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <!-- Start -->
        <section>
          <h1>Headline</h1>
          <p>Paragraph</p>
          <small>Subparagraph</small>
        </section>

        <!-- Topics -->
        <section>
          <h1>Topics</h1>
          <ul>
            <li>TDD with Node.js</li>
            <li>Code Style and Quality with Node.js</li>
          </ul>
        </section>

        <!-- TDD Cycle -->
        <section>

          <section>
            <h1>TDD Cycle</h1>
          </section>

          <section>
            <h1>Step 1....</h1>
          </section>

        </section>

        Frameworks
        <section>

          <section>
            <h1>Node.js TDD Frameworks</h1>
          </section>

          <section>
            <h1>Mocha.js</h1>
          </section>

          <section>
            <h1>Chai.js</h1>
          </section>

        </section>

        Example
        <section>

          <section>
            <h1>Node.js TDD Example</h1>
          </section>

          <section>
            <h1>Example Cycle Step 1...</h1>
          </section>

        </section>

        <!-- Code Style -->
        <section>
          <section>
            <h1>Code Style</h1>
          </section>

          <section>
            <h1>Frameworks</h1>
          </section>
        </section>

        <!-- Example -->
        <section>
          <section>
            <h1>Example 1...</h1>
          </section>
        </section>

        <!-- Fin -->
        <section>
          <section>
            <h1>Conclusion</h1>
          </section>
        </section>

      </div>
    </div>

    <script src="js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({

        width: 1920,
        height: 1080,

        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          // { src: '/markdown/marked.js' },
          // { src: '/markdown/markdown.js' },
          // { src: '/notes/notes.js', async: true },
          { src: 'js/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>

</html>
